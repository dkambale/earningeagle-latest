<div style="height: 100%;width: 100%;">
    <div class="container-1">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row no-gutters">
                        <div [ngClass]="isCollapse==false ? 'col-sm-7':'col-sm-12'">
                            <div class="grid-col">
                                <div class="ml-1" style="display: flex;">
                                    <div class="fw-icons0 col-lg-1 col-sm-5"
                                        [ngClass]="selectedType=='Delete'? 'selectedCss':'deselectedCss'">
                                        <i class="fa fa-trash-o" (click)="openDeleteConfirmationModal()"></i>
                                        <div class="modal" tabindex="-1" role="dialog"
                                            [ngClass]="{'show': isDeleteModalVisible}">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Confirm Deletion</h5>
                                                        <button type="button" class="close" aria-label="Close"
                                                            (click)="closeDeleteConfirmationModal()">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete this product?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            (click)="closeDeleteConfirmationModal()">Cancel</button>
                                                        <button type="button" class="btn btn-danger"
                                                            (click)="Delete()">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fw-icons0 col-lg-1 col-sm-5"
                                        [ngClass]="selectedType=='Edit'? 'selectedCss':'deselectedCss'">
                                        <i class="fa fa-edit" (click)="Edit()"></i>
                                    </div>
                                    <div *ngIf="isCollapse==false" class="fw-icons0 col-lg-1 col-sm-5"
                                        style="margin-left: 35%;"
                                        [ngClass]="selectedType=='id'? 'selectedCss':'deselectedCss'">
                                        <i class="fa fa-arrow-circle-right" (click)="collapse(true)"></i>
                                    </div>
                                    <div *ngIf="isCollapse!=false" class="fw-icons0 col-lg-1 col-sm-5"
                                        style="margin-left: 35%;"
                                        [ngClass]="selectedType=='id'? 'selectedCss':'deselectedCss'">
                                        <i class="fa fa-arrow-circle-left" (click)="collapse(false)"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="main-content-inner">
                                <div class="row">
                                    <!-- table primary start -->
                                    <div>
                                        <div class="card ">
                                            <div class="card-body">
                                                <div class="single-table">
                                                    <div class="table-responsive">
                                                        <table class="table text-center">
                                                            <thead class="text-uppercase bg-primary mb-3">
                                                                <tr class="text-white">
                                                                    <th scope="col">ID</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Rate</th>
                                                                    <th scope="col">Code</th>
                                                                    <th scope="col">Fixed</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody *ngIf="taxRates.length>0">
                                                                <tr *ngFor="let tax of taxRates ;let indexOfelement=index;"
                                                                    (click)="selectedtaxRow(indexOfelement)">
                                                                    <td [ngClass]="selectedRow==indexOfelement? 'selectedCss':'deselectedCss'">
                                                                        {{tax?.id}}</td>
                                                                    <td [ngClass]="selectedRow==indexOfelement? 'selectedCss':'deselectedCss'">
                                                                        {{tax?.name}}</td>
                                                                    <td [ngClass]="selectedRow==indexOfelement? 'selectedCss':'deselectedCss'">
                                                                        {{tax?.rate}}</td>
                                                                    <td [ngClass]="selectedRow==indexOfelement? 'selectedCss':'deselectedCss'">
                                                                        {{tax?.code}}</td>
                                                                    <td [ngClass]="selectedRow==indexOfelement? 'selectedCss':'deselectedCss'">
                                                                        {{tax?.fixed}}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                        <div class="col-sm-5" *ngIf="isCollapse==false">
                            <div class="grid-col">
                                <div>
                                    <div class="card ">
                                        <div class="card-body">

                                            <div class="card-body">
                                                <h4 class="header-title">Add Tax</h4>
                                                <form>
                                                    <div class="form-group">
                                                        <label for="name" class="col-form-label">Name</label>
                                                        <input class="form-control" type="text"
                                                            formControlName="name" id="name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="rate" class="col-form-label">Rate</label>
                                                        <input class="form-control" type="number"
                                                            formControlName="rate" id="rate">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="code" class="col-form-label">Code</label>
                                                        <input class="form-control" type="number"
                                                            formControlName="code" id="code">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="fixed" class="col-form-label">Fixed</label>
                                                        <input class="form-control" type="number"
                                                            formControlName="fixed" id="fixed">
                                                    </div>
                                                    <div class="form-group" style="    margin-right: 50%;">
                                                        <button type="submit">Submit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
